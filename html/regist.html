<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="shortcut icon" href="../Homeimage/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/regist.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="home_page_header">
        <div class="home_page_container">
            <div class="home_page_left">
                <div class="home_page_menu_bar" onclick="toggleSidebar()">â˜°</div>
                <div class="font_italic">
                    <div class="home_page_logo_text"><b>Elctro shop</b></div>
                </div>
                <ul class="home_page_ul">
                    <li class="home_page_li"><a class="home_page_li_link" href="../index.html">Home</a>
                    </li>
                    <li class="home_page_li"><a class="home_page_li_link" href="../index.html#products">Products</a>
                    </li>
                    <li class="home_page_li"><a class="home_page_li_link" href="../html/About_us.html">About us</a>
                    </li>
                    <li class="home_page_li"><a class="home_page_li_link" href="../html/cart.html">Cart</a></li>
                    <li class="home_page_li"><a class="home_page_li_link" href="../html/contact_us.html">Contact us</a>
                    </li>
                </ul>
            </div>
            <img src="../Homeimage/logo.jpg" class="home_page_li_icon" />
        </div>
    </header>
    <div class="font_family">
        <div id="sidebar" class="home_page_sidebar">
            <ul class="sidebar_ul">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#products">Products</a></li>
                <li><a href="../html/contact_us.html">Contact Us</a></li>
                <li><a href="../html/cart.html">Cart</a></li>
                <li><a href="../html/About_us.html">About us</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>
        <div class="home_container">
            <div class="container">
                <div class="form-box">
                    <div class="form-login">
                        <h2>Login</h2>
                        <form>
                            <input type="text" placeholder="Username" required>
                            <input type="password" placeholder="Password" required>
                            <a href="#" class="forgot">Forgot Password?</a>
                            <button type="submit">Login</button>
                            <div class="social-icons">
                                <i class="fab fa-google"></i>
                                <i class="fab fa-facebook"></i>
                                <i class="fab fa-linkedin"></i>
                            </div>
                        </form>
                    </div>

                    <div class="form-signup">
                        <h2>Sign Up</h2>
                        <form>
                            <input type="text" placeholder="Username" required>
                            <input type="email" placeholder="Email" required>
                            <input type="password" placeholder="Password" required>
                            <button type="submit">Register</button>
                            <div class="social-icons">
                                <i class="fab fa-google"></i>
                                <i class="fab fa-facebook"></i>
                                <i class="fab fa-linkedin"></i>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="toggle-box">
                    <div class="toggle-panel toggle-left">
                        <h2>Welcome Back!</h2>
                        <p>Already have an account?</p>
                        <button class="toggle-btn" id="signup-toggle">Login</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h2>Hello, Welcome!</h2>
                        <p>Don't have an account?</p>
                        <button class="toggle-btn" id="login-toggle">Sign Up</button>
                    </div>
                </div>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const loginToggle = document.getElementById("login-toggle");
                    const signupToggle = document.getElementById("signup-toggle");
                    const container = document.querySelector(".container");

                    loginToggle.addEventListener("click", () => {
                        container.classList.remove("active");
                    });

                    signupToggle.addEventListener("click", () => {
                        container.classList.add("active");
                    });
                });

            </script>
            <script src="../Java/scripts.js"></script>

</body>

</html>
